# Based on https://hyperfoil.io/docs/getting-started/quickstart5/
name: trustify
http:
  host: http://[::1]:8080
  sharedConnections: 100
phases:
- websiteUserRampUp:
    increasingRate:
      duration: 30s
      maxIterations: 15
      initialUsersPerSec: 1
      targetUsersPerSec: 16
      startAfter:
      - phase: websiteUserSteady
        iteration: previous
      - phase: restAPIUserSteady
        iteration: previous
      scenario: &websiteUser
      - index:
        - httpRequest:
            GET: /index
      - openapi:
        - httpRequest:
            GET: /openapi
      - sboms:
        - httpRequest:
            GET: /sboms
      - packages:
        - httpRequest:
            GET: /packages
      - advisories:
        - httpRequest:
            GET: /advisories
      - importers:
        - httpRequest:
            GET: /importers
- websiteUserSteady:
    constantRate:
      duration: 30s
      maxIterations: 16
      usersPerSec: 1
      startAfter:
      - phase: websiteUserRampUp
        iteration: same
      - phase: restAPIUserRampUp
        iteration: same
      scenario: *websiteUser
- restAPIUserRampUp:
    increasingRate:
      duration: 30s
      maxIterations: 15
      initialUsersPerSec: 1
      targetUsersPerSec: 16
      startAfter:
      - phase: websiteUserSteady
        iteration: previous
      - phase: restAPIUserSteady
        iteration: previous
      scenario: &restAPIUser
      - get_advisory:
        - httpRequest:
            GET: /api/v1/advisory
      - get_importer:
        - httpRequest:
            GET: /api/v1/importer
      - get_packages:
        - httpRequest:
            GET: /api/v1/purl
      - search_packages:
        - httpRequest:
            GET: /api/v1/purl?q=curl
      - get_products:
        - httpRequest:
            GET: /api/v1/product
      - get_sboms:
        - httpRequest:
            GET: /api/v1/sbom
      - get_vulnerabilities:
        - httpRequest:
            GET: /api/v1/vulnerability
- restAPIUserSteady:
    constantRate:
      duration: 30s
      maxIterations: 16 
      usersPerSec: 1
      startAfter:
      - phase: websiteUserRampUp
        iteration: same
      - phase: restAPIUserRampUp
        iteration: same
      scenario: *restAPIUser
