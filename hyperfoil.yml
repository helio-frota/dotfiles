name: trustify
http:
  host: http://[::1]:8080
  sharedConnections: 100
phases:
- websiteUser:
    increasingRate:
      initialUsersPerSec: 1
      targetUsersPerSec: 16
      maxSessions: 16
      duration: 1m
      scenario:
      - index:
        - httpRequest:
            GET: /index
      - openapi:
        - httpRequest:
            GET: /openapi
      - sboms:
        - httpRequest:
            GET: /sboms
      - packages:
        - httpRequest:
            GET: /packages
      - advisories:
        - httpRequest:
            GET: /advisories
      - importers:
        - httpRequest:
            GET: /importers
- restAPIUser:
    increasingRate:
      initialUsersPerSec: 1
      targetUsersPerSec: 16
      maxSessions: 16
      duration: 1m
      scenario:
      - get_advisory:
        - httpRequest:
            GET: /api/v1/advisory
      - get_importer:
        - httpRequest:
            GET: /api/v1/importer
      - get_packages:
        - httpRequest:
            GET: /api/v1/purl
      - search_packages:
        - httpRequest:
            GET: /api/v1/purl?q=curl
      - get_products:
        - httpRequest:
            GET: /api/v1/product
      - get_sboms:
        - httpRequest:
            GET: /api/v1/sbom
      - get_vulnerabilities:
        - httpRequest:
            GET: /api/v1/vulnerability